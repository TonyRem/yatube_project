{% extends 'base.html' %} 
{% block content %} 
{% for post in posts %}
<div class="container py-5">
  <h1>{{ group.description }}</h1>
  <p>{{ group.title }}</p>
  <article>
    <ul>
      <li>Автор: {{ post.author.get_full_name }}</li>
      <li>Дата публикации: {{ post.pub_date }}</li>
    </ul>
    <p>{{ post.text }}</p>
    {% if not forloop.last %}
    <hr />
    {% endif %}
  </article>
  <!-- под последним постом нет линии -->
</div>
{% endfor %} {% endblock %}
