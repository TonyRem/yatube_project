{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">     
  <h1>{{ text }}</h1>
  <article>
    {% for post in posts %}
    <ul>
      <li>
        Автор: {{ post.author.get_full_name }}
      </li>
      <li>
        Дата публикации: {{ post.pub_date|date:"d E Y" }}
      </li>
    </ul>      
    <p>
      {{ post.text }}
    </p>
    <a href="{% url 'posts:group_list' %}">все записи группы</a>
    {% if not forloop.last %}<hr>{% endif %}
    {% endfor %} 
  </article>
  <!-- под последним постом нет линии -->
</div>  
{% endblock %}
